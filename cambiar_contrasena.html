<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white py-1">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="assets/images/logo.png" alt="AutoServiExpress Logo" class="logo me-3">
            </div>
            <div>
                <span class="me-3">Bienvenido, <strong>Cristian Gonzalez</strong></span>
                <a href="update_profile.html" class="btn btn-outline-light">Volver</a>
            </div>
        </div>
    </header>

    <!-- Formulario Cambiar Contraseña -->
    <main class="container my-5">
        <h2 class="text-center mb-4">Cambiar Contraseña</h2>
        <form class="mx-auto" style="max-width: 500px;">
            <div class="mb-3">
                <label for="contrasena_actual" class="form-label">Contraseña Actual</label>
                <input type="password" class="form-control" id="contrasena_actual">
            </div>
            <div class="mb-3">
                <label for="nueva_contrasena" class="form-label">Nueva Contraseña</label>
                <input type="password" class="form-control" id="nueva_contrasena">
            </div>
            <div class="mb-3">
                <label for="confirmar_contrasena" class="form-label">Confirmar Nueva Contraseña</label>
                <input type="password" class="form-control" id="confirmar_contrasena">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </div>
        </form>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>AutoServiExpress © 2024 | Todos los derechos reservados</p>
    </footer>
</body>
</html>
