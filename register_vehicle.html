<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Vehículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white py-1">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="assets/images/logo.png" alt="AutoServiExpress Logo" class="logo me-3">
            </div>
            <div>
                <span class="me-3">Bienvenido, <strong>Cristian Gonzalez</strong></span>
                <a href="dashboard.html" class="btn btn-outline-light">Volver</a>
            </div>
        </div>
    </header>

    <!-- Formulario Registrar Vehículo -->
    <main class="container my-5">
        <h2 class="text-center mb-4">Registrar Vehículo</h2>
        <form class="mx-auto" style="max-width: 500px;">
            <div class="mb-3">
                <label for="patente" class="form-label">Patente</label>
                <input type="text" class="form-control" id="patente" placeholder="Ingrese la patente del vehículo">
            </div>
            <div class="mb-3">
                <label for="marca" class="form-label">Marca</label>
                <input type="text" class="form-control" id="marca" placeholder="Ingrese la marca del vehículo">
            </div>
            <div class="mb-3">
                <label for="modelo" class="form-label">Modelo</label>
                <input type="text" class="form-control" id="modelo" placeholder="Ingrese el modelo del vehículo">
            </div>
            <div class="mb-3">
                <label for="anio" class="form-label">Año</label>
                <input type="number" class="form-control" id="anio" placeholder="Ingrese el año del vehículo">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Registrar Vehículo</button>
            </div>
        </form>

        <!-- Tabla Vehículos Registrados -->
        <h3 class="text-center mt-5">Vehículos Registrados</h3>
        <table class="table table-striped table-bordered mt-3">
            <thead class="table-primary">
                <tr>
                    <th>Patente</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Año</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>ABC123</td>
                    <td>Toyota</td>
                    <td>Corolla</td>
                    <td>2018</td>
                    <td>
                        <button class="btn btn-warning btn-sm">Editar</button>
                        <button class="btn btn-danger btn-sm">Eliminar</button>
                    </td>
                </tr>
                <tr>
                    <td>XYZ987</td>
                    <td>Honda</td>
                    <td>Civic</td>
                    <td>2020</td>
                    <td>
                        <button class="btn btn-warning btn-sm">Editar</button>
                        <button class="btn btn-danger btn-sm">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>AutoServiExpress © 2024 | Todos los derechos reservados</p>
    </footer>
</body>
</html>
