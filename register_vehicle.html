<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Vehículo - AutoServiExpress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="bg-primary text-white py-1">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="assets/images/logo.png" alt="AutoServiExpress Logo" class="logo me-3">
            </div>
            <div>
                <a href="dashboard.html" class="btn btn-light me-2">Volver</a>
            </div>
        </div>
    </header>

    <main class="container my-5">
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card card-registerVehiculo shadow">
                        <div class="card-body">
        <h2 class="text-center mb-4">Registrar Vehículo</h2>
        <form>
            <div class="mb-3">
                <label for="plate" class="form-label">Patente</label>
                <input type="text" class="form-control" id="plate" placeholder="Ingresa la patente">
            </div>
            <div class="mb-3">
                <label for="brand" class="form-label">Marca</label>
                <input type="text" class="form-control" id="brand" placeholder="Ingresa la marca">
            </div>
            <div class="mb-3">
                <label for="model" class="form-label">Modelo</label>
                <input type="text" class="form-control" id="model" placeholder="Ingresa el modelo">
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Año</label>
                <input type="number" class="form-control" id="year" placeholder="Ingresa el año">
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Kilometraje</label>
                <input type="number" class="form-control" id="plate" placeholder="Ingresa Kilometraje">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Registrar  Vehiculo</button>
            </div>
        </form>




    </div>
</div>
</div>
</div>

    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>AutoServiExpress © 2024 | Todos los derechos reservados</p>
    </footer>
</body>
</html>
