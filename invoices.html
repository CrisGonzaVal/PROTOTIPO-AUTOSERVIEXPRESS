<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- Header -->
    <header class="bg-primary text-white py-1">
        <div class="container d-flex justify-content-between align-items-center">

                <img src="assets/images/logo.png" alt="AutoServiExpress Logo" class="logo me-3">
            </div>
            <div>
                <span class="me-3">Bienvenido, <strong>Cristian Gonzalez</strong></span>

        <h2 class="text-center mb-4">Consultar Facturas</h2>
        <table class="table table-hover">

                    <th>Servicio</th>
                    <th>Monto</th>
                    <th>Fecha</th>

                    <td>1</td>

                <tr>
                    <td>2</td>
                    <td>Revisión de Motor</td>
                    <td>$120.00</td>
                    <td>15/10/2024</td>
                    <td><a href="#" class="btn btn-outline-primary btn-sm">Descargar</a></td>

    </footer>
